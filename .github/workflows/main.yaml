name: CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Sync FTP
        env:
          PRODUCTION: ${{ secrets.AWS_PRODUCTION_ACCOUNT_ID }}
        run: |
          ACCOUNT_ID=$([[ $GITHUB_REF == 'master' ]] && echo $PRODUCTION || echo $TESTING)
